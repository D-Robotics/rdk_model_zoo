      'InputType': 'int16',
      'OutputType': 'int16'
    },
    "/patch_embed/patch_embed.0/activation/Mul_1": {
      'ON': 'BPU',
      'InputType': 'int16',
      'OutputType': 'int16'
    },
    "/patch_embed/patch_embed.1/reparam_conv/Conv": {
      'ON': 'BPU',
      'InputType': 'int16',
      'OutputType': 'int16'
    },
    "/patch_embed/patch_embed.1/activation/Mul_1": {
      'ON': 'BPU',
      'InputType': 'int16',
      'OutputType': 'int16'
    }
  }

